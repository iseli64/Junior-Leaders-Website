baseURL: 'https://username.github.io/'
title: Junior Leaders
author: Isabelle Seliger
languageCode: en-us
pygmentsCodeFences: true
enableRobotsTXT: true
theme: hugo-flex
publishDir: docs

permalinks:
  posts: '/:filename/'
  pages: '/:filename/'

params:
  color: "#339966"
  width: 42rem
  description: Tippecanoe County 4-H Junior Leaders website
  footer: Copyright Â© Tippecanoe County 4-H Junior Leaders
  rss: >-
    To subscribe to this RSS feed, copy the address in the address bar and paste
    it into your favorite feed reader.
  divider: false # Set to false to remove divider below posts on homepage
  schema: true
  opengraph: true
  twittercards: true
  summaries: false
  utterances:
    repo:               # Set to Utterances repo URL to add Utterances comments
    issueterm: pathname
    theme: github-light
  netlify:
    honeypot: false     # Set to true to add honeypot field in contact form
    recaptcha: false    # Set to true to add recaptcha challenge in contact form
  css:                # Uncomment to add custom CSS from a list of files
   - css/custom.css
  #   - bar.css
  # js:                 # Uncomment to add custom JS from a list of files
  #   - js/foo.js
  #   - bar.js

menu:
  nav:
    - name: About Us
      url: /about
      weight: 1
    - name: Get Involved
      url: /involved
      weight: 2
    - name: Officer Positions
      url: /officers
      weight: 3
    - name: Important Dates 
      url: /dates
      weight: 4
    - name: Updates
      url: /updates
      weight: 5
    - name: Forms
      url: /forms
      weight: 6
